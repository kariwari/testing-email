<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <p>Memproses verifikasi email Anda...</p>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('key'); // Mengambil nilai token dari parameter 'key'
            console.info(JSON.stringify({ key: token }))

            if (!token) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Token verifikasi tidak ditemukan.',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                });
            } else {
                // Mengirim token ke server dengan permintaan POST
                fetch('https://permalink-legislature-sector-dame.trycloudflare.com/api/v1/auth/registration/verify-email/', { // Ganti 'URL_TUJUAN' dengan URL endpoint server Anda
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: token }) // Mengirimkan token dalam format JSON
                })
                    .then(response => {
                        console.info(response)
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // Asumsikan server mengembalikan respons dalam format JSON
                    })
                    .then(data => {                       
                        if (data.success) {
                         // Menangani respons dari server, misalnya menampilkan konfirmasi sukses
                            Swal.fire({
                                title: 'Berhasil!',
                                text: 'Akun email Anda berhasil diverifikasi.',
                                icon: 'success',
                                confirmButtonText: 'Ok'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    // Mengubah konten tag <p> setelah pengguna mengklik "Ok"
                                    document.querySelector('p').textContent = 'Email telah diverifikasi, silahkan tutup tab ini dan login ke akun Anda.';
                                }
                            });
                        } else {
                            // Menangani jika server mengembalikan respons bahwa token tidak valid
                            Swal.fire({
                                title: 'Gagal!',
                                text: 'Token verifikasi tidak valid atau telah kedaluwarsa.',
                                icon: 'error',
                                confirmButtonText: 'Ok'
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Menampilkan pesan error jika permintaan gagal
                        Swal.fire({
                            title: 'Error!',
                            text: 'Terjadi kesalahan saat memverifikasi email Anda.',
                            icon: 'error',
                            confirmButtonText: 'Ok'
                        });
                    });
            }
        });
    </script>
</body>

</html>
