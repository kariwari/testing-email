<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Password — Ruang Tunggu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <img src="https://play.tailwindcss.com/img/beams.jpg" alt=""
            class="absolute left-1/2 top-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" />
        <div
            class="absolute inset-0 bg-[url(https://play.tailwindcss.com/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]">
        </div>

        <div
            class="relative w-full bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                <a href="#" class="mb-6 flex items-center text-2xl font-semibold text-gray-900">
                    <img class="mr-2 h-8 w-8"
                        src="https://raw.githubusercontent.com/kariwari/testing-email/384acefa817a6472c09702420d59e9c704d8bff3/logo-ruangtunggu.png"
                        alt="logo" />
                    Ruang Tunggu
                </a>
                <h1 class="text-xl font-semibold leading-tight tracking-tight text-gray-900 md:text-2xl">Silahkan Buat
                    password baru</h1>
                <form class="space-y-4 md:space-y-6" id="resetPasswordForm" action="#">
                    <div>
                        <label for="uid" class="mb-2 block text-sm font-medium text-gray-900">UID</label>
                        <input type="text" name="uid" id="uid" readonly
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                            required="" />
                    </div>
                    <div>
                        <label for="token" class="mb-2 block text-sm font-medium text-gray-900">Token</label>
                        <input type="text" name="token" id="token" readonly
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                            required="" />
                    </div>
                    <div>
                        <label for="email" class="mb-2 block text-sm font-medium text-gray-900">Password baru</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                            required="" />
                    </div>
                    <div>
                        <label for="confirm_password" class="mb-2 block text-sm font-medium text-gray-900">Ulangi
                            password baru</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                            required="" />
                    </div>
                    <button type="submit" id="submitBtn"
                        class="w-full rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">Simpan</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Mendapatkan nilai 'uid' dan 'token' dari URL
            const uid = new URLSearchParams(window.location.search).get('uid');
            const token = new URLSearchParams(window.location.search).get('token');

            // Jika uid dan token ditemukan, set nilai input di form
            // if (uid && token) {
            //     document.getElementById('uid').value = uid;
            //     document.getElementById('token').value = token;
            // }
            
            // Penanganan jika uid atau token tidak ditemukan dalam URL
            if (!uid || !token) {
                Swal.fire({
                    title: 'Error!',
                    text: 'UID atau token tidak ditemukan. Pastikan Anda mengakses URL yang benar.',
                    icon: 'error',
                    confirmButtonText: 'Ok'
                }).then((result) => {
                    // Opsi: Anda bisa mengarahkan pengguna ke halaman lain jika mereka menekan 'Ok'
                    // window.location.href = '/some/other/page';
                });
                return; // Menghentikan eksekusi lebih lanjut dari script ini
            }

            document.getElementById('uid').value = uid;
            document.getElementById('token').value = token;

            document.getElementById('submitBtn').addEventListener('click', function () {
                var uid = document.getElementById('uid').value;
                var token = document.getElementById('token').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm_password').value;

                fetch('https://changelog-comparison-routing-selling.trycloudflare.com/api/v1/auth/password/reset/confirm/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: uid,
                        token: token,
                        password: password,
                        confirm_password: confirmPassword
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        // Tambahkan tindakan setelah berhasil, seperti menampilkan pesan atau mengalihkan halaman
                        Swal.fire({
                            title: 'Sukses!',
                            text: 'Password Anda telah berhasil direset.',
                            icon: 'success',
                            confirmButtonText: 'Ok'
                        });
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        // Tambahkan penanganan kesalahan, seperti menampilkan pesan kesalahan
                        .catch(error => {
                            if (error instanceof Response) {
                                // Error berasal dari respons fetch, coba dapatkan teksnya untuk menampilkan pesan yang lebih spesifik
                                error.text().then(errorMessage => {
                                    let message = 'Terjadi kesalahan, silakan coba lagi nanti.';
                                    try {
                                        // Coba parse pesan error jika dalam format JSON
                                        const errorData = JSON.parse(errorMessage);
                                        if (errorData.detail) message = errorData.detail;
                                    } catch (e) {
                                        // Jika parsing gagal, gunakan teks asli
                                        message = errorMessage;
                                    }
                                    
                                    Swal.fire({
                                        title: 'Error!',
                                        text: message,
                                        icon: 'error'
                                    });
                                });
                            } else {
                                // Error tidak berasal dari fetch, mungkin kesalahan jaringan atau kesalahan runtime lainnya
                                Swal.fire({
                                    title: 'Error!',
                                    text: 'Terjadi kesalahan, mungkin masalah jaringan atau kesalahan di sisi anda.',
                                    icon: 'error'
                                });
                            }
                        });
                    });
            });
        });
    </script>
</body>

</html>
